os: linux
dist: trusty
sudo: false
language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
  - "pypy3"
cache:
  pip: true  # caches $HOME/.cache/pip
# before_cache: {action}

# blocklist
# branches:
#   except:
#   - /^develop/.*$/

# safelist
branches:
  only:
  - develop
  - master
  # - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # v1.0

git:
  depth: 3 # specify how much commits to store in travis
  # submodules: false

notifications:
  email:
    recipients:
      - hell03end@outlook.com
    on_success: never
    on_failure: always
    on_start: never

env:
matrix:
  allow_failures:
  - python:
  - "3.3"
  - "pypy3"

# before_install: {action}
install:
  - pip install -r requirements.txt
# after_install: {action}

# before_script: {action}
